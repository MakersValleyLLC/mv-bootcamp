<section class="row profile-row" ng-cloak>
	<section class="col m4 l4"></section>
	<section class="col m4 l4 s12">
		
		<section class="profile-div">
			<h4 class="center-align">User Profile</h4>
			<h1 class="center-align profile-icon"><i class="fa fa-user"></i></h1><br/>
			<table>	
				<tbody class="striped">
					<tr>
						<td><b>First Name</b></td>
						<td>{{ user.firstName }}</td>
					</tr>

					<tr>
						<td><b>Last Name</b></td>
						<td>{{ user.lastName }}</td>
					</tr>

					<tr>
						<td><b>Email Address</b></td>
						<td>{{ user.email }}</td>
					</tr>

					<tr>
						<td><b>User Type</b></td>
						<td>{{ user.type }}</td>
					</tr>
				</tbody>
			</table>
		</section>
	</section>
	<section class="col m4 l4"></section>
</section>
